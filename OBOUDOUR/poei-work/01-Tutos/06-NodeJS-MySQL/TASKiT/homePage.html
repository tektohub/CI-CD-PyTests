
<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tests Experts</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="monCss.css" />
    </head>

    <body>

        <div class="questions">

            <div>
                <label for="nom">Nom (15 car):</label>

                <input type="text" id="nom" name="nom" required
                    minlength="4" maxlength="20" size="20"> 
            </div>

            <div> =================================== </div>

            <div>
                <label for="prenom">prenom (15 car):</label>

                <input type="text" id="prenom" name="prenom" required
                    minlength="4" maxlength="20" size="20">

            </div>

            <div> =================================== </div>

            <div>
                <label for="birthday">Date de naissance:</label>

                <!--<input type="datetime" id="bDay" name="birthday" required --> 
                <input type="date" id="bDay" name="birthday" required
                    minlength="10" maxlength="10" size="10">
                <!-- calendrier intégré dans le champs birthday - 
                pas besoin de faire des contrôles par la suite.
                -->
            </div>

            <div> =================================== </div>

            <div>
                <label for="adresse">adresse (30 car):</label>

                <input type="text" id="adresse" name="adresse" required
                    minlength="15" maxlength="30" size="30">
            </div>

            <div> =================================== </div>

            <div>
                <label for="Niveau">Niveau (15 car):</label>

                <input type="text" id="niveau" name="niveau" required
                    minlength="5" maxlength="15" size="15">
            </div>

            <div> =================================== </div>

            <div>
                <label for="Phone">Phone (10 digits):</label>

                <input type="text" id="phone" name="phone" required
                    minlength="10" maxlength="10" size="10">
            </div>

            <div> =================================== </div>

            <div>
                <label for="email">email valide:</label>

                <input type="email" id="email" name="email" required
                    minlength="10" maxlength="30" size="30">
            </div>

            <div> =================================== </div>

            <!--<button onclick="send">Valider</button> -->
            <!-- autre présentation: -->
            <input type="submit" value="Envoyer">

        </div>

    </body>

    <script src="expert.js"></script>

    <script src="controles.js"></script>

    <script src="add-expert.js"></script>


</html>
